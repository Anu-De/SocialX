<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/login-form.css">
    <title>Login In SocialX</title>
</head>

<body>
    <div class="form-container">
        <div class="logo">

        </div>
        <div class="text-container">
          <img src="../src/images/file.png" alt="images" width="200px">
           
            <p>

                SocialX helps you connect and share with the people in your life in a decentralized way.
            </p>
        </div>
        <div class="form-content">
            <form action="" method="POST">
                <div class="sign-in-title">Sign In</div>

                <div class="sign-in-row" style="display: flex; flex-direction: column; align-items: center;">
                    <button class="fbtn" id="connectButton" type="submit">Connect your wallet</button>
                </div>

                <div class="or-container">
                    <div class="line"></div>
                    <div class="or-text">OR</div>
                    <div class="line"></div>
                </div>

                <div class="login">
                    <label for="email">Username or Email</label>
                    <input type="text" id="email" placeholder="Username or Email" required>

                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Password" required>
                    <div class="sign-btn">
                        <button class="s-btn" type="submit">Login</button>
                        <button class="s-btn" type="submit">Create New Account</button>
                    </div>
                    <div class="sign-up">
                        
                    </div>

                </div>
            </form>
            <!-- Display connected wallet address here -->
            <div id="walletDetails" style="margin-top: 20px; text-align: center;">
                <p id="walletAddress"></p>
            </div>
        </div>
    </div>
    <footer>
        G Praveen Kumar Production. &copy; 2024 All rights reserved. 
    </footer>
    <script src="../src/js/login.js"></script>
</body>


</html>
