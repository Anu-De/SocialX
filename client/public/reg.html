<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration DApp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#message {
    margin-top: 20px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Registration DApp</h1>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="index.js"></script>
    <script>

    if (typeof window.ethereum !== 'undefined') {
        console.log('MetaMask is installed!');
        window.web3 = new Web3(window.ethereum);
        window.ethereum.enable().catch(error => {
            console.error('User denied account access')
        });
    } else {
        console.error('MetaMask is not installed. Please install MetaMask to use this DApp.');
        alert('MetaMask is not installed. Please install MetaMask to use this DApp.');
        return;
    }

    const contractAddress = '0x903F2495d6fb5c2FBFEf1C83EcA25f0F069dddcc';
    const contractABI = [

    {

      ],

    {

    {

    {

    }
  ];

    const registrationContract = new web3.eth.Contract(contractABI, contractAddress);

    const registrationForm = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');

    registrationForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const dob = new Date(document.getElementById('dob').value).getTime() / 1000;
        const email = document.getElementById('email').value;

        const accounts = await web3.eth.getAccounts();
        const account = accounts[0];

        const hashedEmail = hashEmail(email);

        registrationContract.methods.registerUser(username, firstName, lastName, dob, hashedEmail)
            .send({ from: account })
            .then(receipt => {
                console.log('User registered successfully:', receipt);
                messageDiv.innerHTML = 'User registered successfully!';
            })
            .catch(error => {
                console.error('Error registering user:', error);
                messageDiv.innerHTML = 'Error registering user. See console for details.';
            });
    });

    function hashEmail(email) {
        return web3.utils.sha3(email);
    }
});

    </script>
</body>
</html>
