<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passkey Sign-Up</title>
    <link rel="stylesheet" href="../src/css/signup.css">

</head>
<body>
    <div class="container">
        <h1>Sign Up with Passkey</h1>
        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-description">Click on "Generate Passkey" to start the registration process.</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-description">Follow the on-screen instructions to complete the registration.</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-description">Your passkey will be securely stored and used for future logins.</div>
            </div>
        </div>
        <button id="signupButton">Generate Passkey</button>
    </div>
    <script src="../src/js/signup.js"></script>

</body>
</html>
