<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialX Dashboard</title>
    <link rel="stylesheet" href="../src/css/index.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">SocialX</div>
            <input type="text" class="search-bar" placeholder="What are you looking for?">
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item" id="profileNavHeader"><div class="icon">👤</div><span><a href="../public/login-form.html">Login</a></span></li>
                    <li class="nav-item"><div class="icon">🔄</div><span><a href="../public/reg.html">Register</a></span></li>
                </ul>
            </nav>
        </header>

        <div class="main-wrapper">
            <!-- Left Sidebar -->
            <aside class="left-sidebar">
                <ul class="sidebar-menu">
                    <li><div class="icon">🏠</div><a href="#" target="_blank">Home</a></li>
                    <li><div class="icon">🔍</div><a href="#"target="_blank">Search</a></li>
                    <li><div class="icon">🌍</div><a href="#"target="_blank">Explore</a></li>
                    <li id="messagesNav"><div class="icon">✉️</div><a href="../public/message.html">Mrssages</a></li>
                    <li><div class="icon">🔔</div><a href="#"target="_blank">Notifications</a></li>
                    <li id="createPostNav"><div class="icon">➕</div><a href="../public/createPost.html">Create</a></li>
                    <li id="profileNavSidebar"><div class="icon">👤</div><a href="../public/profile.html">Profile</a></li>
                    <li><div class="icon">⋮</div></li>
                </ul>
            </aside>

            <!-- Center Section: Post Feed -->
            <div class="main-feed">
                <div class="post-input">
                    <textarea placeholder="What's on your mind?" id="postContent"></textarea>
                    <button id="postButton">Post</button>
                </div>
                <div id="postList" class="posts">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>

            <!-- Right Sidebar: Spaces & Recommendations -->
            <aside class="right-sidebar">
                <section class="spaces-section">
                    <div class="section-title"><a href="../public/spaces.html">Spaces</a></div>
                    <ul>
                        <li>Space A</li>
                        <li>Space B</li>
                        <li>Space C</li>
                        <li>Space D</li>
                    </ul>
                </section>
                <section class="recommendations-section">
                    <div class="section-title">Recommendations</div>
                    <ul>
                        <li>David</li>
                        <li>Emma</li>
                        <li>Frank</li>
                    </ul>
                </section>
            </aside>
        </div>
    </div>
    <script src="../src/js/index.js"></script>
</body>
</html>
